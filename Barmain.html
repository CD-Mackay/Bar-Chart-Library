<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Bar Chart Library</title>
    <style>
    </style>
    <script>
      function rangeFunction() {
        let maxRange = document.getElementById("maxValue").value;
        let range = document.getElementById("range")
        let step = maxRange / 10;
        for (let i = maxRange; i >= 0; i -= step) {
          let text = $("<p></p>").text(i);
          $("#range").prepend(text);
        } $("#chart").prepend(range);
      }
      function labelFunction() {
        let xLabel = document.getElementById("xAxis").value;
        let yLabel = document.getElementById("yAxis").value;
        $("#yLabel").text(yLabel);
        $("#xLabel").text(xLabel);
      }
      function chartFunction() {
        let chart = document.getElementById("chart");
        let height = document.getElementById("chartHeight").value;
        let width = document.getElementById("chartWidth").value;
        chart.style.width = width + "px"
        chart.style.height = height + "px"
      }
      let barCounter = 0;
      function barFunction() {
        let height = document.getElementById("barValue").value;
        let label = document.getElementById("barLabel").value;
        let color = document.getElementById("barColor").value;
    let bar = document.createElement("div");
    $(bar).addClass("bar");
    barCounter++;
    bar.textContent = label;
    bar.style.width = (height * 10) + "%";
    bar.style.height = "10%";
    bar.style.color = "white";
    bar.style.backgroundColor = color;
    $("#chart").prepend(bar);
    }
    </script>
  </head>
  <body>
    <script src="jquery-3.5.1.js"></script>
    <!--<script src="https://gist.github.com/daegren/24a18989683213fe6fb934fc4f789db4.js"></script>-->
<div id="Title">
  <h1>Welcome to Connor's Bar Chart Library</h1>
  <h3>A practice project made with jQuery</h3>
</div>
<div id="get-started">
  <h3>Click the button below to get started building your graph!</h3>
  <p>Click<a href="entrypage.html" target="_blank">here!</a></p>
</div>
<div id="rangeValue">
  <label for="maxValue">Please define the Maximum Value of your Chart</label>
  <input type="number" id="maxValue" name="maxValue">
  <button type="submit" onclick="rangeFunction()">Set Range</button>
</div>
<br>
<div id="chartSize">
  <label for="chartHeight">Height(px) (default = 800px)</label>
  <input type="number" id="chartHeight" name="chartHeight" min="100" max="1000">
  <label for="chartWidth">Width(px) (default = 800px)</label>
  <input type="number" id="chartWidth" name="chartWidth" min="100" max="1000">
  <button type="submit" onclick="chartFunction()">Apply Changes</button>
</div>
<br>
<div id="chartLabels">
  <label for="xAxis">Define the label for the X-axis</label>
  <input type="text" id="xAxis" name="xAxis">
  <label for="yAxis">Define the label for the Y-axis</label>
  <input type="text" id="yAxis" name="yAxis">
  <button type="submit" onclick="labelFunction()">Apply Changes</button>
</div>
<br>
<div id="barSelect">
  <label for="barValue">Please Enter a Number</label>
  <input type="number" id="barValue" name="barValue" min="1" max="10">
  <label for="barLabel">Select the Label for this Bar</label>
  <input type="text" id="barLabel" name="barLabel">
  <label for="barColor">Please select a color for this bar</label>
  <select id="barColor" name="barColor">
    <option value="red">Red</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="lime">Lime</option>
    <option value="orchid">Orchid</option>
    <option value="purple">Purple</option>
  </select>
  <button type="submit" onclick="barFunction()">Click to add new Bar</button>
</div>
    <br>
<br>
<div>
  <p>Here is your chart</p>
</div>
<div id="chartAndLabels">
<div id="chart">
  <div id="range">
  </div>
</div>
<div id="labels">
  <p id="yLabel">Lorem Ipsum</p>
</div>
</div>
<p id="xLabel">Lorem Ipsum</p>
  </body>
</html>

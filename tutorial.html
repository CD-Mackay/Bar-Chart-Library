<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
      a.test {
        font-weight: bold;
        font-size: 35;
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery-3.5.1.js"></script>
    <script src="https://gist.github.com/daegren/24a18989683213fe6fb934fc4f789db4.js"></script>
    <script>
      $("a").removeClass("test");

      $( document ).ready(function() {
        $( "a" ).click(function( event ) {
 
 event.preventDefault();

 $( this ).hide( "slow" );

});
    });
    </script>
  </body>
</html>
